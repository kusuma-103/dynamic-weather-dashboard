<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Design System Variables */
        :root {
            /* Color Palette 1 - Vibrant Gradient */
            --gradient-1: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
            --gradient-2: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --gradient-3: linear-gradient(135deg, #42E695 0%, #3BB2B8 100%);
            --gradient-4: linear-gradient(135deg, #FFD26F 0%, #FF9651 100%);
            
            /* Weather-based gradients */
            --gradient-sunny: linear-gradient(135deg, #FF8C00 0%, #FFD700 100%);
            --gradient-cloudy: linear-gradient(135deg, #6C757D 0%, #ADB5BD 100%);
            --gradient-rainy: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            --gradient-snowy: linear-gradient(135deg, #E2E8F0 0%, #F8FAFC 100%);
            --gradient-stormy: linear-gradient(135deg, #1E40AF 0%, #0F172A 100%);
            --gradient-night: linear-gradient(135deg, #1E1B4B 0%, #312E81 100%);
            
            /* Color Palette 2 - Soft Pastels */
            --pastel-blue: #A7D7C5;
            --pastel-green: #74B49B;
            --pastel-cream: #F9F9F9;
            --pastel-dark: #5C8D89;
            
            /* Color Palette 3 - Deep Ocean */
            --ocean-deep: #2D46B9;
            --ocean-medium: #3378FF;
            --ocean-light: #51D0FF;
            --ocean-accent: #34D0C3;
            
            /* Main Colors */
            --primary: var(--ocean-deep);
            --secondary: var(--ocean-medium);
            --accent: var(--ocean-accent);
            --background: #f5f7ff;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #5C8D89;
            --success: #42E695;
            --warning: #FFD26F;
            --error: #FF6B6B;
            
            /* Typography */
            --font-primary: 'Poppins', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            
            /* Shadows */
            --shadow-sm: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-md: 0 6px 12px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 20px rgba(0,0,0,0.15);
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            
            /* Weather-specific variables */
            --weather-gradient: var(--gradient-1);
            --weather-accent: var(--ocean-accent);
            --weather-secondary: var(--ocean-medium);
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --background: #1E2A3A;
            --card-bg: #253241;
            --text-primary: #ECF0F1;
            --text-secondary: #A7D7C5;
            --primary: #51D0FF;
            --secondary: #3378FF;
        }

        /* Weather-specific themes */
        [data-weather="Clear"] {
            --weather-gradient: var(--gradient-sunny);
            --weather-accent: #FF8C00;
            --weather-secondary: #FFD700;
        }
        
        [data-weather="Clouds"] {
            --weather-gradient: var(--gradient-cloudy);
            --weather-accent: #6C757D;
            --weather-secondary: #ADB5BD;
        }
        
        [data-weather="Rain"] {
            --weather-gradient: var(--gradient-rainy);
            --weather-accent: #1E3A8A;
            --weather-secondary: #3B82F6;
        }
        
        [data-weather="Drizzle"] {
            --weather-gradient: var(--gradient-rainy);
            --weather-accent: #2563EB;
            --weather-secondary: #60A5FA;
        }
        
        [data-weather="Thunderstorm"] {
            --weather-gradient: var(--gradient-stormy);
            --weather-accent: #1E40AF;
            --weather-secondary: #0F172A;
        }
        
        [data-weather="Snow"] {
            --weather-gradient: var(--gradient-snowy);
            --weather-accent: #E2E8F0;
            --weather-secondary: #F8FAFC;
            --text-primary: #2c3e50;
        }
        
        [data-weather="Mist"],
        [data-weather="Fog"],
        [data-weather="Haze"] {
            --weather-gradient: linear-gradient(135deg, #CBD5E1 0%, #E2E8F0 100%);
            --weather-accent: #94A3B8;
            --weather-secondary: #CBD5E1;
        }
        
        /* Night time theme (applied via JavaScript) */
        [data-time="night"] {
            --weather-gradient: var(--gradient-night);
            --weather-accent: #818CF8;
            --weather-secondary: #4F46E5;
            --text-primary: #ECF0F1;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all var(--transition-normal);
            padding: var(--space-md);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            padding: var(--space-md) 0;
        }

        .logo {
            font-weight: var(--font-weight-bold);
            font-size: 1.8rem;
            background: var(--weather-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all var(--transition-normal);
        }

        .search-container {
            display: flex;
            gap: var(--space-sm);
            flex: 1;
            max-width: 500px;
            margin: 0 var(--space-lg);
        }

        .search-input {
            flex: 1;
            padding: var(--space-md);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
            font-family: var(--font-primary);
        }

        .search-input:focus {
            outline: none;
            box-shadow: var(--shadow-md), 0 0 0 3px var(--weather-accent);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .icon-btn {
            background: var(--weather-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .icon-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle {
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Current Weather Card */
        .current-weather {
            background: var(--weather-gradient);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
            color: white;
            transition: all var(--transition-normal);
        }

        .current-weather::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--weather-secondary);
        }

        .location {
            font-size: 1.8rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .temperature {
            font-size: 5rem;
            font-weight: var(--font-weight-bold);
            margin: var(--space-md) 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .weather-condition {
            font-size: 1.5rem;
            margin-bottom: var(--space-lg);
            opacity: 0.9;
        }

        .weather-icon {
            margin: var(--space-md) 0;
        }

        .weather-icon i {
            font-size: 5rem;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--space-md);
            margin-top: var(--space-xl);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition-fast);
            backdrop-filter: blur(5px);
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }

        .detail-item i {
            font-size: 1.5rem;
            margin-bottom: var(--space-xs);
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: var(--font-weight-medium);
            margin-top: var(--space-xs);
        }

        .detail-label {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* Hourly Forecast */
        .hourly-forecast {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-lg);
            overflow-x: auto;
            position: relative;
        }

        .hourly-forecast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--weather-secondary);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-md);
            color: var(--weather-accent);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .section-title i {
            color: var(--weather-accent);
        }

        .hourly-strip {
            display: flex;
            gap: var(--space-lg);
            padding: var(--space-md) 0;
        }

        .hour-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
            padding: var(--space-md);
            background: rgba(52, 208, 195, 0.1);
            border-radius: var(--radius-lg);
            transition: transform var(--transition-fast);
        }

        .hour-item:hover {
            transform: translateY(-3px);
            background: rgba(52, 208, 195, 0.2);
        }

        .hour-time {
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-xs);
            color: var(--text-secondary);
        }

        .hour-item i {
            font-size: 1.5rem;
            margin: var(--space-xs) 0;
            color: var(--weather-accent);
        }

        .hour-temperature {
            font-weight: var(--font-weight-bold);
            font-size: 1.2rem;
            color: var(--weather-accent);
        }

        /* 3-Day Forecast */
        .forecast {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            box-shadow: var(--shadow-lg);
            position: relative;
        }

        .forecast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--weather-secondary);
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        .forecast-items {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
        }

        .forecast-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-lg);
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            transition: all var(--transition-fast);
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-md);
        }

        .forecast-day {
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }

        .forecast-item i {
            font-size: 2.5rem;
            margin: var(--space-sm) 0;
            color: var(--weather-accent);
        }

        .forecast-temp {
            font-size: 1.8rem;
            font-weight: var(--font-weight-bold);
            margin: var(--space-sm) 0;
            color: var(--weather-accent);
        }

        /* UI States */
        .state-message {
            text-align: center;
            padding: var(--space-xxl);
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            margin: var(--space-lg) 0;
            box-shadow: var(--shadow-lg);
        }

        .state-icon {
            font-size: 4rem;
            margin-bottom: var(--space-md);
            color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .forecast-items {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: var(--space-md);
            }
            
            .search-container {
                margin: var(--space-md) 0;
                width: 100%;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 4rem;
            }
            
            .forecast-item {
                padding: var(--space-md);
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles for keyboard navigation */
        button:focus-visible, 
        input:focus-visible {
            outline: 2px solid var(--weather-accent);
            outline-offset: 2px;
        }
        
        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        
        /* Pulse animation for cards */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .current-weather, .hourly-forecast, .forecast {
            animation: pulse 6s infinite ease-in-out;
        }
        
        /* Additional decorative elements */
        .decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        
        .decoration-1 {
            width: 300px;
            height: 300px;
            background: var(--weather-secondary);
            top: -150px;
            right: -150px;
        }
        
        .decoration-2 {
            width: 200px;
            height: 200px;
            background: var(--weather-accent);
            bottom: -100px;
            left: -100px;
        }
        
        /* Animated background for weather */
        .weather-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        /* Animation for weather elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .weather-section {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .weather-section:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .weather-section:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="weather-background" id="weather-background"></div>
    <div class="container">
        <header>
            <div class="logo">WeatherVibe</div>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search for a city...">
                <button class="icon-btn" id="search-btn" aria-label="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn" id="location-btn" aria-label="Use my location">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <button class="icon-btn theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main id="weather-data">
            <div class="state-message" id="loading-state">
                <i class="fas fa-cloud state-icon loading-spinner"></i>
                <h3>Loading weather data...</h3>
                <p>Please wait while we fetch the latest forecast</p>
            </div>
        </main>
    </div>

    <script>
        // API Key
        const apiKey = '42000da9c0aa48cb4ca2c4b424f86edb';
        
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const locationBtn = document.getElementById('location-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const weatherData = document.getElementById('weather-data');
        const loadingState = document.getElementById('loading-state');
        const weatherBackground = document.getElementById('weather-background');
        const body = document.body;
        
        // Show loading state initially
        loadingState.style.display = 'block';
        
        // Event Listeners
        searchBtn.addEventListener('click', () => {
            const city = searchInput.value.trim();
            if (city) {
                getWeatherByCity(city);
            }
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = searchInput.value.trim();
                if (city) {
                    getWeatherByCity(city);
                }
            }
        });
        
        locationBtn.addEventListener('click', getWeatherByLocation);
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', function() {
            const currentTheme = body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const icon = this.querySelector('i');
            
            body.setAttribute('data-theme', newTheme);
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            
            // Update aria-label
            this.setAttribute('aria-label', 
                newTheme === 'dark' ? 'Toggle light mode' : 'Toggle dark mode');
                
            // Save theme preference to localStorage
            localStorage.setItem('theme', newTheme);
        });
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
            const icon = themeToggle.querySelector('i');
            if (savedTheme === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                themeToggle.setAttribute('aria-label', 'Toggle light mode');
            }
        }
        
        // Get weather by city name
        function getWeatherByCity(city) {
            showLoading();
            
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    getForecast(data.coord.lat, data.coord.lon, data.name);
                })
                .catch(error => {
                    showError(error.message);
                });
        }
        
        // Get weather by geolocation
        function getWeatherByLocation() {
            if (navigator.geolocation) {
                showLoading();
                
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        // Get city name from coordinates
                        fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`)
                            .then(response => response.json())
                            .then(data => {
                                const city = data[0].name;
                                getForecast(lat, lon, city);
                            })
                            .catch(error => {
                                showError('Error getting location data');
                            });
                    },
                    error => {
                        showError('Geolocation permission denied or not available');
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser');
            }
        }
        
        // Get forecast data
        function getForecast(lat, lon, city) {
            fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Forecast data not available');
                    }
                    return response.json();
                })
                .then(data => {
                    displayWeather(data, city);
                })
                .catch(error => {
                    showError(error.message);
                });
        }
        
        // Display weather data
        function displayWeather(data, city) {
            const current = data.list[0];
            const currentTime = new Date(current.dt * 1000);
            const currentHour = currentTime.getHours();
            
            // Determine if it's night time (between 6pm and 6am)
            const isNight = currentHour < 6 || currentHour > 18;
            
            // Set weather condition and time attributes
            body.setAttribute('data-weather', current.weather[0].main);
            if (isNight) {
                body.setAttribute('data-time', 'night');
            } else {
                body.removeAttribute('data-time');
            }
            
            // Update background based on weather
            updateWeatherBackground(current.weather[0].main, isNight);
            
            // Map weather condition codes to icons
            const iconMap = {
                '01d': 'fa-sun',
                '01n': 'fa-moon',
                '02d': 'fa-cloud-sun',
                '02n': 'fa-cloud-moon',
                '03d': 'fa-cloud',
                '03n': 'fa-cloud',
                '04d': 'fa-cloud',
                '04n': 'fa-cloud',
                '09d': 'fa-cloud-rain',
                '09n': 'fa-cloud-rain',
                '10d': 'fa-cloud-sun-rain',
                '10n': 'fa-cloud-moon-rain',
                '11d': 'fa-bolt',
                '11n': 'fa-bolt',
                '13d': 'fa-snowflake',
                '13n': 'fa-snowflake',
                '50d': 'fa-smog',
                '50n': 'fa-smog'
            };
            
            const currentIcon = iconMap[current.weather[0].icon] || 'fa-cloud';
            
            // Format current weather HTML
            const currentWeatherHTML = `
                <section class="current-weather weather-section">
                    <div class="decoration decoration-1"></div>
                    <div class="decoration decoration-2"></div>
                    <h2 class="location"><i class="fas fa-map-marker-alt"></i> ${city}</h2>
                    <div class="temperature">${Math.round(current.main.temp)}°</div>
                    <div class="weather-condition">${capitalizeFirstLetter(current.weather[0].description)}</div>
                    <div class="weather-icon">
                        <i class="fas ${currentIcon}"></i>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-wind" aria-hidden="true"></i>
                            <div class="detail-value">${current.wind.speed} m/s</div>
                            <div class="detail-label">Wind</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint" aria-hidden="true"></i>
                            <div class="detail-value">${current.main.humidity}%</div>
                            <div class="detail-label">Humidity</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-temperature-high" aria-hidden="true"></i>
                            <div class="detail-value">${Math.round(current.main.feels_like)}°</div>
                            <div class="detail-label">Feels Like</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-arrows-alt" aria-hidden="true"></i>
                            <div class="detail-value">${current.main.pressure} hPa</div>
                            <div class="detail-label">Pressure</div>
                        </div>
                    </div>
                </section>
            `;
            
            // Process forecast data (group by day)
            const forecastByDay = {};
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString('en-US', { weekday: 'long' });
                
                if (!forecastByDay[day]) {
                    forecastByDay[day] = item;
                }
            });
            
            // Remove current day from forecast
            const currentDay = new Date(current.dt * 1000).toLocaleDateString('en-US', { weekday: 'long' });
            delete forecastByDay[currentDay];
            
            // Get next 3 days
            const forecastDays = Object.keys(forecastByDay).slice(0, 3);
            
            // Format forecast HTML
            let forecastHTML = '';
            forecastDays.forEach(day => {
                const forecast = forecastByDay[day];
                const forecastIcon = iconMap[forecast.weather[0].icon] || 'fa-cloud';
                
                forecastHTML += `
                    <div class="forecast-item">
                        <div class="forecast-day">${day}</div>
                        <i class="fas ${forecastIcon}"></i>
                        <div class="forecast-temp">${Math.round(forecast.main.temp)}°</div>
                        <div class="weather-condition">${capitalizeFirstLetter(forecast.weather[0].description)}</div>
                    </div>
                `;
            });
            
            const forecastContainerHTML = `
                <section class="forecast weather-section">
                    <h3 class="section-title"><i class="fas fa-calendar-alt"></i> 3-Day Forecast</h3>
                    <div class="forecast-items">
                        ${forecastHTML}
                    </div>
                </section>
            `;
            
            // Process hourly data (next 6 hours)
            const hourlyItems = data.list.slice(0, 6);
            let hourlyHTML = '';
            
            hourlyItems.forEach(item => {
                const date = new Date(item.dt * 1000);
                const time = date.toLocaleTimeString('en-US', { hour: 'numeric' });
                const hourIcon = iconMap[item.weather[0].icon] || 'fa-cloud';
                
                hourlyHTML += `
                    <div class="hour-item">
                        <div class="hour-time">${time}</div>
                        <i class="fas ${hourIcon}"></i>
                        <div class="hour-temperature">${Math.round(item.main.temp)}°</div>
                    </div>
                `;
            });
            
            const hourlyContainerHTML = `
                <section class="hourly-forecast weather-section">
                    <h3 class="section-title"><i class="fas fa-clock"></i> Today</h3>
                    <div class="hourly-strip">
                        ${hourlyHTML}
                    </div>
                </section>
            `;
            
            // Update DOM
            weatherData.innerHTML = `
                ${currentWeatherHTML}
                ${hourlyContainerHTML}
                ${forecastContainerHTML}
            `;
        }
        
        // Update weather background based on conditions
        function updateWeatherBackground(weatherCondition, isNight) {
            let backgroundHTML = '';
            
            switch(weatherCondition) {
                case 'Clear':
                    backgroundHTML = isNight 
                        ? createStars(30) 
                        : '<div class="sun"></div>';
                    break;
                case 'Clouds':
                    backgroundHTML = createClouds(5);
                    break;
                case 'Rain':
                case 'Drizzle':
                    backgroundHTML = createRaindrops(50) + createClouds(3);
                    break;
                case 'Thunderstorm':
                    backgroundHTML = createLightning() + createRaindrops(70) + createClouds(4);
                    break;
                case 'Snow':
                    backgroundHTML = createSnowflakes(40);
                    break;
                case 'Mist':
                case 'Fog':
                case 'Haze':
                    backgroundHTML = createFog();
                    break;
                default:
                    backgroundHTML = '';
            }
            
            weatherBackground.innerHTML = backgroundHTML;
        }
        
        // Create stars for night background
        function createStars(count) {
            let stars = '';
            for (let i = 0; i < count; i++) {
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * 5;
                
                stars += `
                    <div class="star" style="width: ${size}px; height: ${size}px; left: ${x}%; top: ${y}%; 
                    animation: twinkle ${duration}s ${delay}s infinite;"></div>
                `;
            }
            
            // Add CSS for twinkling animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes twinkle {
                    0%, 100% { opacity: 0.2; }
                    50% { opacity: 1; }
                }
                .star {
                    position: absolute;
                    background: white;
                    border-radius: 50%;
                    opacity: 0.2;
                }
            `;
            document.head.appendChild(style);
            
            return stars;
        }
        
        // Create clouds for background
        function createClouds(count) {
            let clouds = '';
            for (let i = 0; i < count; i++) {
                const size = Math.random() * 100 + 50;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 30 + 30;
                const delay = Math.random() * 10;
                
                clouds += `
                    <div class="cloud" style="width: ${size}px; height: ${size/2}px; left: ${x}%; top: ${y}%; 
                    animation: float ${duration}s ${delay}s infinite alternate;"></div>
                `;
            }
            
            // Add CSS for cloud styling and animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateX(0) translateY(0); }
                    100% { transform: translateX(20px) translateY(10px); }
                }
                .cloud {
                    position: absolute;
                    background: white;
                    border-radius: 50%;
                    opacity: 0.15;
                    filter: blur(2px);
                }
                .cloud:before, .cloud:after {
                    content: '';
                    position: absolute;
                    background: white;
                    border-radius: 50%;
                }
                .cloud:before {
                    width: 60%;
                    height: 80%;
                    top: -40%;
                    left: 10%;
                }
                .cloud:after {
                    width: 70%;
                    height: 70%;
                    top: -30%;
                    right: 10%;
                }
            `;
            document.head.appendChild(style);
            
            return clouds;
        }
        
        // Create raindrops for background
        function createRaindrops(count) {
            let raindrops = '';
            for (let i = 0; i < count; i++) {
                const x = Math.random() * 100;
                const duration = Math.random() * 1 + 0.5;
                const delay = Math.random() * 2;
                const length = Math.random() * 20 + 10;
                
                raindrops += `
                    <div class="raindrop" style="left: ${x}%; animation: rain ${duration}s ${delay}s infinite linear;"></div>
                `;
            }
            
            // Add CSS for rain animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rain {
                    0% { top: -10%; opacity: 1; }
                    90% { opacity: 1; }
                    100% { top: 110%; opacity: 0; }
                }
                .raindrop {
                    position: absolute;
                    width: 2px;
                    height: 15px;
                    background: #51D0FF;
                    opacity: 0.3;
                }
            `;
            document.head.appendChild(style);
            
            return raindrops;
        }
        
        // Create snowflakes for background
        function createSnowflakes(count) {
            let snowflakes = '';
            for (let i = 0; i < count; i++) {
                const size = Math.random() * 5 + 3;
                const x = Math.random() * 100;
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                const sway = Math.random() * 50 + 25;
                
                snowflakes += `
                    <div class="snowflake" style="width: ${size}px; height: ${size}px; left: ${x}%; 
                    animation: snow ${duration}s ${delay}s infinite linear;"></div>
                `;
            }
            
            // Add CSS for snow animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes snow {
                    0% { 
                        top: -10%; 
                        transform: translateX(0) rotate(0deg);
                        opacity: 0.7;
                    }
                    100% { 
                        top: 110%; 
                        transform: translateX(20px) rotate(360deg);
                        opacity: 0;
                    }
                }
                .snowflake {
                    position: absolute;
                    background: white;
                    border-radius: 50%;
                    opacity: 0.7;
                }
            `;
            document.head.appendChild(style);
            
            return snowflakes;
        }
        
        // Create lightning effect
        function createLightning() {
            // Add CSS for lightning animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes lightning {
                    0%, 95%, 100% { opacity: 0; }
                    96%, 99% { opacity: 0.3; }
                }
                .lightning {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: white;
                    opacity: 0;
                    animation: lightning 8s infinite;
                    pointer-events: none;
                }
            `;
            document.head.appendChild(style);
            
            return '<div class="lightning"></div>';
        }
        
        // Create fog effect
        function createFog() {
            let fog = '';
            for (let i = 0; i < 5; i++) {
                const height = Math.random() * 30 + 20;
                const width = Math.random() * 30 + 50;
                const y = Math.random() * 100;
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 10;
                
                fog += `
                    <div class="fog-layer" style="height: ${height}%; width: ${width}%; top: ${y}%; 
                    animation: fog ${duration}s ${delay}s infinite alternate;"></div>
                `;
            }
            
            // Add CSS for fog animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fog {
                    0% { opacity: 0.05; transform: translateX(-10%); }
                    100% { opacity: 0.1; transform: translateX(10%); }
                }
                .fog-layer {
                    position: absolute;
                    background: white;
                    opacity: 0.05;
                    filter: blur(10px);
                    border-radius: 50%;
                }
            `;
            document.head.appendChild(style);
            
            return fog;
        }
        
        // Show loading state
        function showLoading() {
            weatherData.innerHTML = `
                <div class="state-message">
                    <i class="fas fa-cloud state-icon loading-spinner"></i>
                    <h3>Loading weather data...</h3>
                    <p>Please wait while we fetch the latest forecast</p>
                </div>
            `;
        }
        
        // Show error message
        function showError(message) {
            weatherData.innerHTML = `
                <div class="state-message">
                    <i class="fas fa-exclamation-triangle state-icon" style="color: var(--error);"></i>
                    <h3>Something went wrong</h3>
                    <p>${message}</p>
                    <button class="icon-btn" onclick="getWeatherByCity('London')" style="margin-top: 16px;">
                        <i class="fas fa-refresh"></i> Try Again
                    </button>
                </div>
            `;
        }
        
        // Helper function to capitalize first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        // Initialize with a default city
        getWeatherByCity('London');
        forecastDays.forEach(day => {
    const forecasts = forecastByDay[day];
    const temps = forecasts.map(f => f.main.temp);
    const minTemp = Math.min(...temps);
    const maxTemp = Math.max(...temps);
    const mainForecast = forecasts[Math.floor(forecasts.length / 2)];
    const forecastIcon = iconMap[mainForecast.weather[0].icon] || 'fa-cloud';

    forecastHTML += `
        <div class="forecast-item">
            <div class="forecast-day">${day}</div>
            <i class="fas ${forecastIcon}"></i>
            <div class="forecast-temp">${Math.round(minTemp)}° / ${Math.round(maxTemp)}°</div>
            <div class="weather-condition">${capitalizeFirstLetter(mainForecast.weather[0].description)}</div>
        </div>
    `;
});

    </script>
</body>
